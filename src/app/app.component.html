<h1>
  My todo list
</h1>

<div>
  <input type="text" [(ngModel)]="userText">
  <button (click)="onAddTodo(userText)">Create new todo</button>
</div>

<div *ngFor="let todo of todos">
  <label><input type="checkbox" [ngModel]="todo.done" 
    (change)="onUpdate(todo)">
    
    {{todo.text}}
  </label>
  <button (click)="onDelete(todo)">Delete</button>
</div>
